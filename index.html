<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <article class="card">
      <div class="card__head">
        <figure class="head__photo">
          <img src="/images/image-victor.jpg" alt="Photo Victor">
        </figure>
      </div>
      <div class="card__body">
        <div class="data">
          <h3 class="name__data">Victor Crest</h3>
          <span class="age__data">26</span>
          <span class="country__data">
            London
          </span>
        </div>
      </div>
      <div class="card__footer">
        <p class="footer__followers">
          <span>
            80K
          </span>
          Followers
        </p>
        <p class="footer__likes">
          <span>
            803K
          </span>
          Likes
        </p>
        <p class="footer__photos">
          <span>
            1.4K
          </span>
          Photos
        </p>
      </div>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
