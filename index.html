<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="card">
    <header class="card__header">
      <img class="header__photo" src="/images/image-victor.jpg" alt="Photo Victor">
    </header>
    <section class="card__body">
      <p class="card__text">Victor Crest <span class=" card__text card-text--light">26</span></p>
      <p class="card__text card-text--light">
        London
      </p>
    </section>
    <footer class="card__footer">
      <div class="card__stats">
        <p class="card__number">80K
          <span class="card__text--light">Followers</span>
        </p>
      </div>
      <div class="card__stats">
        <p class="card__number">803K
          <span class="card__text--light">Likes</span>
        </p>
      </div>
      <div class="card__stats">
        <p class="card__number">1.4K
          <span class="card__text--light">Photos</span>
        </p>
      </div>
    </footer>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/wldrocha">Wladimir Rocha</a>.
  </div>
</body>

</html>
